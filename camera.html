    <link rel="stylesheet" type="text/css" href="js/bootstrap-colorpicker/css/colorpicker.css" />

<body>
<section class="panel">
    <header class="panel-heading">
        Daily Report
    </header>
    <div class="panel-body">
            <div class="form-group last">
                <label class="control-label col-md-3">Image Upload</label>
                <div class="col-md-9">
                    <div class="fileupload fileupload-new" data-provides="fileupload">
                        <div class="fileupload-new thumbnail" style="width: 80vw; height: 60vw;">
                            <img src="" id="cameraPic" alt="No Image Selected" />
                        </div>
                        <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 25vw; max-height: 17vw; line-height: 20px;"></div>
                        <div>
                                                   <button class="btn btn-white btn-file" onclick=capturePhoto();>
                                                   <span class="fileupload-new"><i class="fa fa-paper-clip"></i> Select image</span>
                                                   <span class="fileupload-exists"><i class="fa fa-undo"></i> Change</span>
                                                   <!--<input type="file" class="default" />-->
                                                   </button>
                            <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash"></i> Remove</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Description</label>
                <div class="col-sm-6">
                    <textarea class="form-control" rows="6"></textarea>
                </div>
            </div>
        <div class="form-group">
            <div class="col-sm-6">
                <button class="btn btn-info" onclick="uploadPhoto()"></button>
            </div>
        </div>



    </div>
</section>
